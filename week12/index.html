<!DOCTYPE html>
<html>
<head>
  <title>CRUD Application</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <h1>CRUD Application</h1>
    <form id="entityForm" class="mb-4">
      <div class="form-group">
        <label for="nameInput">Name:</label>
        <input type="text" class="form-control" id="nameInput" required>
      </div>
      <div class="form-group">
        <label for="descriptionInput">Description:</label>
        <textarea class="form-control" id="descriptionInput" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Add Entity</button>
    </form>
    <table id="entityTable" class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="inded.js"></script>
</body>
</html>
